<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.6s ease-in-out 2.4s forwards;
        }

        .loading-spinner {
            font-size: 60px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Main Content */
        main {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: contentFadeIn 0.8s ease-in-out 2.4s forwards;
            opacity: 0;
        }

        @keyframes contentFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .content-wrapper {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: white;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -1px;
            animation: slideDown 0.8s ease-out 2.6s backwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: clamp(30px, 5vw, 50px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out 2.8s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card p {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @media (min-width: 600px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
        }

        .btn {
            padding: 12px 30px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.15);
            border-color: white;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .btn-secondary {
            border-color: rgba(255, 255, 255, 0.8);
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-secondary:hover {
            border-color: white;
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .emoji {
            font-size: 1.3em;
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px;
            }

            .button-group {
                gap: 12px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-spinner">üëã</div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="content-wrapper">
            <h1>Sign Language Translator</h1>
            <div class="card">
                <p>Transform communication with real-time sign language translation powered by AI</p>
                <div class="button-group">
                    <a href="#download-exe" class="btn btn-primary" download>
                        <span class="emoji">üíª</span>
                        Download EXE
                    </a>
                    <a href="#download-apk" class="btn btn-primary" download>
                        <span class="emoji">üì±</span>
                        Download APK
                    </a>
                    <a href="https://github.com" target="_blank" class="btn btn-secondary">
                        <span class="emoji">‚≠ê</span>
                        GitHub Repo
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Ensure loading screen displays properly
        window.addEventListener('load', () => {
            // Content will fade in after 2.4s via CSS animation
        });
    </script>
</body>
</html>
