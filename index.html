<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --python-blue: #306998;
            --python-yellow: #ffb13b;
            --dark-blue: #1e3a5f;
            --light-gray: #f5f5f5;
            --transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);

            /* particle colors */
            --p1-a: rgba(48,105,152,0.95);
            --p1-b: rgba(48,105,152,0.25);
            --p2-a: rgba(255, 137, 59, 0.95);
            --p2-b: rgba(255,212,59,0.18);
            --p3-a: rgba(30,58,95,0.88);
            --p3-b: rgba(30,58,95,0.18);
            --p4-a: rgba(144,202,249,0.9);
            --p4-b: rgba(144,202,249,0.18);
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
        }

        /* Particles layer (floating background) */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: var(--size, 16px);
            height: var(--size, 16px);
            left: var(--left, 50%);
            top: var(--top, 50%);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--a, var(--p1-a)) 0%, var(--b, var(--p1-b)) 60%);
            opacity: var(--opacity, 0.85);
            filter: blur(var(--blur, 0.6px));
            animation: float var(--duration, 10s) linear var(--delay, 0s) infinite;
            will-change: transform, opacity;
        }

        /* color variants via classes for clarity */
        .c1 { --a: var(--p1-a); --b: var(--p1-b); }
        .c2 { --a: var(--p2-a); --b: var(--p2-b); }
        .c3 { --a: var(--p3-a); --b: var(--p3-b); }
        .c4 { --a: var(--p4-a); --b: var(--p4-b); }

        @keyframes float {
            0% {
                transform: translate(-50%, -50%) translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.85;
            }
            50% {
                transform: translate(-50%, -50%) translateY(-140px) translateX(var(--drift, 20px)) scale(var(--scale, 1.05));
                opacity: 0.9;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--python-blue) 0%, var(--dark-blue) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.6s ease-out 2.4s forwards;
        }

        .loader {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .loader::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: var(--python-yellow);
            border-right-color: var(--python-yellow);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .loader::after {
            content: '‚úã';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Main Content */
        main {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.6s ease-out 2.4s both;
            position: relative;
            z-index: 1; /* ensure content sits above particles */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: var(--python-blue);
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -1px;
            animation: slideDown 0.6s ease-out 2.4s both;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: var(--dark-blue);
            margin-bottom: 50px;
            font-weight: 300;
            animation: slideDown 0.6s ease-out 2.5s both;
        }

        .button-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out 2.5s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            font-family: 'Poppins', sans-serif;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-download-exe {
            background: linear-gradient(135deg, var(--python-blue) 0%, var(--dark-blue) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(48, 105, 152, 0.3);
        }

        .btn-download-exe:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(48, 105, 152, 0.5);
        }

        .btn-download-apk {
            background: linear-gradient(135deg, var(--python-yellow) 0%, #ff9807 100%);
            color: var(--dark-blue);
            box-shadow: 0 4px 15px rgba(255, 141, 59, 0.3);
        }

        .btn-download-apk:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 154, 59, 0.5);
        }

        .btn-github {
            background: #2c3e50;
            color: white;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }

        .btn-github:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .button-container {
                padding: 30px 20px;
            }

            h1 {
                margin-bottom: 20px;
            }

            .subtitle {
                margin-bottom: 40px;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                padding: 25px 15px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
